

<h1>Dragon Ball Z</h1>

<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krilin - 700</li>
            <li>Goku - 15,000</li>
            <li>Vegeta - 13,000</li>
        </ul>

    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="add()">

            <input type="text" name="nombre" [(ngModel)]= "nuevo.nombre" placeholder="Nombre">
            <input type="number" name="poder" [ngModel]= "nuevo.poder" placeholder="Poder">
            <button type="submit">Agregar</button>

        </form>
    </div>

</div>
